<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'aisearchbot/common/css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'aisearchbot/common/css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'aisearchbot/common/css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'aisearchbot/dashboard/css/dashboard.css' %}" />

    {% block addcss %}{% endblock addcss %}
    {% comment %} <link rel="stylesheet" href="{% static 'common/css/bootstrap.min.css' %}">
    <script src="{% static 'common/js/bootstrap.bundle.min.js' %}"></script> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'aisearchbot/common/images/favicon.svg' %}" />
    <title>ABS | Dashboard</title>
</head>
<body>

    {% include 'include/sidebar.html' %}
    <div class="main-page">
    {% include "include/navbar.html" %}
        <div class="main-content">
        {% block content %}{% endblock content %}            
        </div>
    </div>

    <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
    <script src="{% static 'aisearchbot/common/js/common.js' %}"></script>
    {% block addscript %}{% endblock addscript %}
</body>
</html>
